      <section id="contactsection">
        <h2 class="header">
          Contact to buy
          </h2>
           <form>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Your name"
          required
        /><input
          id="email"
          name="email"
          type="text"
          placeholder="Your email"
          required
        /><textarea
          id="message"
          name="message"
          placeholder="Enter your message here"
          rows="3"
          required
        >
        </textarea>
       
        <button name="submit" type="submit" id = "submit">Submit!</button>
      </form>
      
      <script>
      
        const contactform = document.getElementsByTagName("form")[0];
        
        contactform.onsubmit = function(event) {
          
          event.preventDefault();
          
          var name = document.getElementById("name").value;
          var message = document.getElementById("message").value;
          var email = document.getElementById("email").value;
          
          var data = { "name": name, "email": email, "message": message };
          
          fetch("/", {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {'Content-Type': 'application/json'},
          })
            .then(res => JSON.stringify(res))
            .then(data => {
              console.log(data);
            
              if (data.status === "404") {
                document.body.innerHTML = ("Uh oh, something went wrong! Try again later?");
              } else {
                document.body.innerHTML = ("<meta http-equiv='refresh' content='5;url='/home'/>Your form has been successfully sent!");
              }
              
            })
        
        }
        
      </script>
      
     </section>
